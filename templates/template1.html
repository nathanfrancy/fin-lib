<!doctype html>
<html>

<head>
	<title>Template 1</title>
	<link rel="stylesheet" href="../build/css/style.min.css" />
	<script src="../build/js/jquery.min.js"></script>
	<script src="../build/js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
	<script src="../js/tvm.js"></script>
</head>

<body>
	<div class="jumbotron">
		<h1>tvm.js</h1>
		<p>An easy way to embed time value of money related functions into your webpages.</p>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<h4>Future value payout</h4>
			</div>
			<div class="col-sm-8">
				<form id="tvmFV">
					<div class="form-group">
						<label class="col-sm-2">PV</label>
						<div class="col-sm-10">
							<input type="text" class="pv form-control" placeholder="Present value" /><br />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2">IR</label>
						<div class="col-sm-10">
							<input type="text" class="ir form-control" placeholder="Interest rate" /><br />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2">Time</label>
						<div class="col-sm-10">
							<input type="text" class="n form-control" placeholder="n" /><br />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2">Result:</label>
						<div class="col-sm-10">
							<input type="text" class="pmt form-control" placeholder="Result" /><br />
						</div>
					</div>
					<button class="btn btn-primary">Calculate</button>
				</form>
			</div>
		</div>
		
		
	</div>

</body>

</html>
